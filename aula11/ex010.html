<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');

        body{
            font-family: 'Ubuntu';
        }
        div{
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Veículo: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>       

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)//parseando para o tipo numero

            res.innerHTML = ` <p>Sua velocidade atual é de <strong>${vel} Km/h.</strong></p>`
            if(vel > 60){
                res.innerHTML += `<span>Você está acima do limite de velocidade, <strong>MULTADO!</strong></span>`
            }
            res.innerHTML += `<p>Diriga sempre com o sinto de Segurança.</p>` 
        }
    </script>
</body>
</html>
