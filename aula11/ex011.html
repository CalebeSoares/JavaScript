<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de entrada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');

        body{
            font-family: 'Ubuntu';
        }
    </style>
</head>
<body>
    <h1>País de Origem</h1>
    <p>Qual o Seu nome: <input type="text" name="nomepax" id="nomepax"></p>
    <span>Qual o seu país: <input type="text" name="pais" id="pais" ></span>    
    <p><input type="button" value="Validar" onclick="validar()"></p>
    <div id="res"></div>


    <script>
        function validar(){
            var pais = window.document.querySelector('input#pais')
            
            if (pais.value == 'Brasil'){
                res.innerHTML = '<p>Olá vocé é Brasileiro, Bem-Vindo de volta!</p>'
            }else{                
                res.innerHTML = '<p>Olá você é um estrangeiro, seja Bem Vindo!</p>'
            
            //res.innerHTML = `${pais.value}`
            }
        }
    </script>
</body>
</html>
